<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header color="success">
      Musik
    </ion-card-header>
    <ion-card-content>
      <p>Seit 2003: Klavier</p>
      <p>Seit 2009: Orgel</p>
      <p>Seit 2018: Elektronische Musikproduktion</p>
    </ion-card-content>
  </ion-card>
</ion-content>
